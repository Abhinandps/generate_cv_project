<div class="table-responsive" style="border-radius: 10px 10px 0 0; border: 1px solid #ddd">
  <table class="table" style="margin-bottom: 0" *ngIf="tableHeaders">
    <thead class="text-white" style="text-transform: uppercase; height: 50px">
      <tr>
        <th *ngFor="let header of tableHeaders">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData">
        <td *ngFor="let key of tableHeaders">{{ row[key] }}</td>
      </tr>
    </tbody>
  </table>
</div>
