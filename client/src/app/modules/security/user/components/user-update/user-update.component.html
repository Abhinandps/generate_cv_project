<div class="m-5" *ngIf="initialized">
  <div class="m-5">
    <div class="container-fluid p-5 user-container">
      <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
        <h1 class="heading">Update User</h1>
        <hr class="mb-5" />

        <div class="row mb-3">
          <div class="col-md-4">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" formControlName="name" class="form-control" placeholder="Enter Name" />
              <div
                *ngIf="
                  updateUserForm.get('name')?.invalid &&
                  (updateUserForm.get('name')?.dirty || updateUserForm.get('name')?.touched)
                "
              >
                <div *ngIf="updateUserForm.get('name')?.errors?.['required']">
                  <small class="text-danger">User Name is required</small>
                </div>
                <div *ngIf="updateUserForm.get('name')?.errors?.['minlength']">
                  <small class="text-danger">User name must be at least 3 characters</small>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Enter email" />
              <div
                *ngIf="
                  updateUserForm.get('email')?.invalid &&
                  (updateUserForm.get('email')?.dirty || updateUserForm.get('email')?.touched)
                "
              >
                <div *ngIf="updateUserForm.get('email')?.errors?.['required']">
                  <small class="text-danger">Email is required</small>
                </div>
                <div *ngIf="updateUserForm.get('email')?.errors?.['email']">
                  <small class="text-danger">Invalid email format</small>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" formControlName="phone" class="form-control" placeholder="Enter Phone Number" />
              <div
                *ngIf="
                  updateUserForm.get('phone')?.invalid &&
                  (updateUserForm.get('phone')?.dirty || updateUserForm.get('phone')?.touched)
                "
              >
                <div *ngIf="updateUserForm.get('phone')?.errors?.['required']">
                  <small class="text-danger">Phone Number is required</small>
                </div>
                <div *ngIf="updateUserForm.get('phone')?.errors?.['minlength']">
                  <small class="text-danger">Phone Number must be at least 10 digits</small>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label for="summary">Professional Summary</label>
              <textarea formControlName="summary" class="form-control" placeholder="Enter summary"> </textarea>
              <div
                *ngIf="
                  updateUserForm.get('summary')?.invalid &&
                  (updateUserForm.get('summary')?.dirty || updateUserForm.get('summary')?.touched)
                "
              >
                <div *ngIf="updateUserForm.get('summary')?.errors?.['required']">
                  <small class="text-danger">Summary required</small>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="row mb-3">
          Pending work experience
        </div>

        <div class="row mb-3">
          Pending Skills
        </div>
        
        <div class="row mb-3">
          Pending Education
        </div>

        <div class="button-container mt-5">
          <button type="submit" class="btn btnsubmit">Update</button>
          <button type="button" class="btn btncancel" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
